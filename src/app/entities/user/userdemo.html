<!-- Sidebar and Main Content Wrapper -->
<div class="row">
  <!-- Sidebar -->
  <div id="sidebar" class="col-auto bg-dark text-white vh-100" [ngClass]="{'collapsed': isSidebarCollapsed}" style="overflow-y: auto;">
    <div class="d-flex flex-column align-items-stretch pt-3">
      <!-- Toggle Button -->
      <button class="btn btn-secondary mb-3 shadow-sm" (click)="toggleSidebar()">
        &#9776;
      </button>
 
      <!-- Button List (All Operations) -->
      <div class="list-group list-group-flush">
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('create')">
          Create User
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('update')">
          Update User
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('getByEmail')">
          Get Users by Email
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('getById')">
          Get User by ID
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('getByName')">
          Get Users by Name
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('getUsersWithMostTasks')">
          Get Users with Most Tasks
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('getUsersWithCompletedTasks')">
          Get Users with Completed Tasks
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('authenticate')">
          Authenticate User
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('getAllUsers')">
          Get All Users
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="selectAction('delete')">
          Delete User
        </button>
      </div>
    </div>
  </div>
 
 <!-- Main Content Area -->
<div class="content-area col" [ngClass]="{'collapsed': isSidebarCollapsed}">
  <div class="card shadow-lg mb-4">
    <div class="card-header" style="background-color: #2d4059; color: white; text-align: center; padding: 10px; border-radius: 8px;">
      <h3 class="mb-0">User CRUD Operations</h3>
    </div>
    <div class="card-body">
      <!-- Your content goes here -->
 
      <!-- Action-specific Forms -->
      <form (ngSubmit)="onFormSubmit()">
        <!-- Create User Form -->
        <div *ngIf="selectedAction === 'create'">
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" [(ngModel)]="user.userId" name="userId" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.fullName" name="fullName" required>
          </div>
        </div>
       
        <!-- Update User Form -->
        <div *ngIf="selectedAction === 'update'">
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" [(ngModel)]="user.userId" name="userId" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
          </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.fullName" name="fullName">
          </div>
        </div>
 
        <!-- Get User by ID Form -->
        <div *ngIf="selectedAction === 'getById'">
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" [(ngModel)]="user.userId" name="userId" required>
          </div>
        </div>
 
        <!-- Get User by Email Form -->
        <div *ngIf="selectedAction === 'getByEmail'">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
          </div>
        </div>
 
        <!-- Get User by Name Form -->
        <div *ngIf="selectedAction === 'getByName'">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
          </div>
        </div>
 
        <!-- Delete User Form -->
        <div *ngIf="selectedAction === 'delete'">
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" [(ngModel)]="user.userId" name="userId" required>
          </div>
        </div>
 
        <!-- Authenticate User Form -->
        <div *ngIf="selectedAction === 'authenticate'">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
          </div>
        </div>
 
        <!-- Get Users with Most Tasks Form -->
        <div *ngIf="selectedAction === 'getUsersWithMostTasks'">
          <!-- No input fields needed, just a button -->
        </div>
 
        <!-- Get Users with Completed Tasks Form -->
        <div *ngIf="selectedAction === 'getUsersWithCompletedTasks'">
          <!-- No input fields needed, just a button -->
        </div>
 
        <div class="mb-3" *ngIf="selectedAction && !['getUsersWithMostTasks', 'getUsersWithCompletedTasks', 'getAllUsers'].includes(selectedAction)">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
 
      <!-- Success and Error Messages -->
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
 
      <!-- Display User List -->
      <div *ngIf="userList.length > 0">
        <h3>User List</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Full Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList">
              <td>{{ user.userId }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.fullName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
