<div class="row">
  <!-- Sidebar -->
  <div id="sidebar" class="col-auto bg-dark text-white vh-100" [ngClass]="{'collapsed': isSidebarCollapsed}" style="overflow-y: auto;">
    <div class="d-flex flex-column align-items-stretch pt-3">
      <button class="btn btn-secondary mb-3 shadow-sm" (click)="toggleSidebar()">&#9776;</button>
      <div class="list-group list-group-flush">
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="showAssignForm()">
          Assign User Role
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="showGetUserRolesForm()">
          Get User Roles by User ID
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="showRevokeForm()">
          Revoke User Role
        </button>
        <button class="list-group-item list-group-item-action bg-dark text-white border-0 rounded-1 shadow-sm mb-2" (click)="fetchAllUserRoles()">
          Fetch All User Roles
        </button>
      </div>
    </div>
  </div>
 
<!-- Main Content Area -->
<div class="content-area col" [ngClass]="{'collapsed': isSidebarCollapsed}">
  <div class="card shadow-lg mb-4">
    <div class="card-header" style="background-color: #2d4059; color: white; text-align: center; padding: 10px; border-radius: 8px;">
      <h3 class="mb-0">User Roles Management</h3>
    </div>
    <div class="card-body">
      <!-- Your content goes here -->
      <!-- Your content goes here -->
 
        <!-- Assign User Role Form -->
        <form *ngIf="isAssignFormVisible" (ngSubmit)="assignUserRole()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="userId" class="form-label">User ID</label>
              <input type="number" class="form-control" id="userId" [(ngModel)]="newUserRole.id.userId" name="userId" required>
            </div>
            <div class="col-md-6">
              <label for="userRoleId" class="form-label">User Role ID</label>
              <input type="number" class="form-control" id="userRoleId" [(ngModel)]="newUserRole.id.userRoleId" name="userRoleId" required>
            </div>
          </div>
          <div class="text-center mb-4">
            <button type="submit" class="btn btn-success btn-lg" [disabled]="!newUserRole.id.userId || !newUserRole.id.userRoleId">Assign Role</button>
          </div>
        </form>
 
        <!-- Success Message for Assign Role -->
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
 
        <!-- Get User Roles by User ID Form -->
        <form *ngIf="isGetUserRolesFormVisible" (ngSubmit)="getUserRolesByUserId()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="userIdForRoles" class="form-label">User ID</label>
              <input type="number" class="form-control" id="userIdForRoles" [(ngModel)]="userIdForRoles" name="userIdForRoles" required>
            </div>
          </div>
          <div class="text-center mb-4">
            <button type="submit" class="btn btn-primary btn-lg">Get User Roles</button>
          </div>
        </form>
 
       <!-- Revoke User Role Form -->
    <div *ngIf="isRevokeFormVisible" class="card p-4 mb-4">
      <h3 class="mb-3">Revoke User Role</h3>
      <form (ngSubmit)="revokeUserRole(revokeUserRoleId, revokeUserId)">
        <div class="mb-3">
          <label for="revokeUserRoleId" class="form-label">User ID</label>
          <input
            type="number"
            id="revokeUserRoleId"
            class="form-control"
            [(ngModel)]="revokeUserRoleId"
            name="revokeUserRoleId"
            required
          />
        </div>
        <div class="mb-3">
          <label for="revokeUserId" class="form-label">User Role ID</label>
          <input
            type="number"
            id="revokeUserId"
            class="form-control"
            [(ngModel)]="revokeUserId"
            name="revokeUserId"
            required
          />
        </div>
        <button type="submit" class="btn btn-danger">Revoke Role</button>
      </form>
    </div>

 
        <!-- Display User Roles Table -->
         <!-- Display All User Roles -->
    <div *ngIf="userRoles.length > 0" class="card p-4">
      <h3 class="mb-3">All User Roles</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>UserRole ID</th>
            <th>Role Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of userRoles">
            <td>{{ role.userRoleId }}</td>
            <td>{{ role.roleName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
 
      </div>
    </div>
  </div>
