<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Header with Links</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set the background image */
    

    /* Navbar item styling */
    .nav-link {
      color: #333 !important; /* Set the text color to dark gray (blackish) */
      font-weight: 500; /* Add slight emphasis to the text */
      transition: all 0.3s ease; /* Add transition for smooth hover effect */
    }

    /* Hover effect: round background with black text */
    .nav-link:hover {
      background-color: rgba(0, 0, 0, 0.1); /* Slight dark background on hover */
      border-radius: 30px; /* Round the hover effect */
      color: #0056b3 !important; /* Change text color to blue on hover */
    }

    /* Optional: Navbar active item highlight */
    .nav-link.active {
      font-weight: bold;
      color: #007bff !important; /* Highlight active item with a blue color */
    }

    /* Profile button and dropdown styling (optional) */
    .profile-btn {
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      color: #333;
    }

    .profile-dropdown {
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      position: absolute;
      right: 10px;
      top: 60px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin">Taskify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="project">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="task">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="comment">Comments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="user">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="attachment">Attachments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="userrole">User Role</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="taskcategory">Task Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="userroles">User Roles Association</a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link" routerLink="category">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="notification">Notifications</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Profile Button -->
    <button class="profile-btn" (click)="toggleProfileDropdown()">üßë‚Äçüíª</button>

    <!-- Profile Dropdown -->
    <div class="profile-dropdown" *ngIf="profileVisible">
      <p>Username: <strong>{{ user?.username }}</strong></p>
      <p>Role: {{ user?.roleName }}</p>
      <button class="btn btn-danger" (click)="onLogout()">Logout</button>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Script to highlight the active menu item
    document.addEventListener('DOMContentLoaded', () => {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath || link.getAttribute('routerLink') === currentPath) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
